apiVersion: apps/v1
kind: Deployment
metadata:
  name:  singiattend-mongo
  namespace: default
  labels:
    app: singiattend-mongo
spec:
  selector:
    matchLabels:
      app: singiattend-mongo
  replicas: 1
  template:
    metadata:
      labels:
        app: singiattend-mongo
    spec:
      containers:
        - name: singiattend-mongo
          image: madojkic/main:singiattend-mongo-v2.5.0
          ports:
            - name: singiattend-db
              containerPort: 27017
              protocol: TCP
          resources:
            limits:
              cpu: '1'
              memory: 1Gi
            requests:
              cpu: '1'
              memory: 1Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      imagePullSecrets:
        - name: madojkic-credential