apiVersion: apps/v1
kind: Deployment
metadata:
  name:  singiattend-bg
  namespace: default
  labels:
    app: singiattend-bg
spec:
  selector:
    matchLabels:
      app: singiattend-bg
  replicas: 1
  template:
    metadata:
      labels:
        app: singiattend-bg
    spec:
      initContainers:
        - name: wait-for-mongo
          image: mongo:6.0
          command:
            - sh
            - -c
            - |
              echo "Waiting for MongoDB..."
              until mongosh --host singiattend-mongo-service --port 62810 --eval "db.adminCommand('ping')" > /dev/null 2>&1; do
                echo "SingiAttend Mongo DB not ready yet, retrying..."
                sleep 3
              done
              echo "SingiAttend Mongo DB is ready!"
      containers:
        - name: singiattend-bg
          image: madojkic/main:singiattend-server-v2.5.0
          ports:
            - name: singiattend-bg
              containerPort: 62813
              protocol: TCP
          envFrom:
            - configMapRef:
                name: singiattend-bg-cm
          resources:
            limits:
              cpu: '1'
              memory: 256Mi
            requests:
              cpu: '1'
              memory: 256Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      imagePullSecrets:
        - name: madojkic-credential